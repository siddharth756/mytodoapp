{% extends 'index.html' %}

{% block title %}Add_Item Page{% endblock %}

{% block content %}
<style>
    /* Custom CSS styles */
    .form-container {
        width: 50%;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        margin-bottom: 20px;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .form-submit {
        width: 30%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .form-submit:hover {
        background-color: #0056b3;
    }
</style>

<h2 class="m-3">Add Todo</h2>
<hr>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <span class="d-flex">
            {{ form.title }}
            <button class="btn btn-outline-success form-submit ms-2" type="submit">Submit</button>
        </span>
    </form>
</div>
{% endblock %}
